<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0b87f0ca63.js" crossorigin="anonymous"></script>

    <title>Image Slider</title>
</head>

<body>
    <div class="images">
        <img src="img1.jpg" class="image" id="img1">
        <div class="caption">Image 1</div>
    </div>

    <div class="images">
        <img src="img2.jpg" class="image" id="img2">
        <div class="caption">Image 2</div>

    </div>

    <div class="images">
        <img src="img3.jpg" class="image" id="img3">
        <div class="caption">Image 3</div>

    </div>

    <div class="images">
        <img src="img4.jpg" class="image" id="img4">
        <div class="caption">Image 4</div>

    </div>

    <span class="arrow prev" onclick="changer(-1)"><i class="fas fa-angle-left"></i></span>

    <span class="arrow next" onclick="changer(+1)"><i class="fas fa-angle-right"></i></span>

    <script src="script.js"></script>
</body>

</html>
